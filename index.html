<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for the big red text */
        .countdown-container {
            position: relative; /* Ensure positioning context for absolute positioning */
            text-align: center; /* Center-align the text */
        }

        .big-red-text {
            position: absolute;
            top: -2000px; /* Adjust the top position as needed */
            left: 50%; /* Position the text horizontally centered */
            transform: translateX(-50%); /* Center the text horizontally */
            color: red; /* Set text color to red */
            font-size: 40px; /* Set font size to 40px */
            font-weight: bold; /* Set font weight to bold */
            font-family: 'Dancing Script', cursive; /* Use a decorative font */
            z-index: 1; /* Ensure the text is above the countdown timer */
        }
    </style>
    <!-- Add Google Fonts link to include the font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <!-- Big red text -->
        <h1 class="big-red-text">Dafna I Love You!!!</h1>
        
        <!-- Countdown timer -->
        <div id="countdown">
            <span id="days"></span> Days 
            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
